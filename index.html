<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Merry Christmas To All To all Believers </title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, green, gold, blue, purple);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px black;
        }

        #countdown {
            font-size: 2em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px black;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Jean Pierre NSABIMANA<br>
          Wishing you<br>
          Merry Christmas!</h1>

          <h1>  To all believers!</h1>

    
<p> YEZU AZAVUKIRE MUMITIMA YACU TUMWAKIRE NK'UMWAMI NUMUKIZA W'ISI YOSE<br>
<br>
NDABAKUNDA MWESE</p>
        
        <div id="countdown"></div>
    </div>


  

    <script>
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25); // December 25th

            // If it's after Christmas, calculate for next year
            if (now > christmas) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }

            const diff = christmas - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
                ${days} Days : ${hours} Hours : ${minutes} Minutes : ${seconds} Seconds
            `;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
